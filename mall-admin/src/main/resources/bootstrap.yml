---
spring:
  config:
    activate:
      on-profile: sit
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.130:8849  # 配置 nacos 的服务地址
        group: sit  # 配置组，默认就是 DEFAULT_GROUP
      config:
        server-addr: 192.168.1.130:8849  # 配置 nacos 的服务地址
        file-extension: yml  # 加载 dataid 配置文件的后缀，默认是 properties
        group: sit  # 配置组，默认就是 DEFAULT_GROUP

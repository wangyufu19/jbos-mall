spring:
  jackson:
    time-zone: GMT+8
  mvc:
    servlet:
      load-on-startup: 0   # 启动时立即初始化 dispatcherServlet，数值表示延迟多久进行自动初始化dispatcherServlet，0是立即初始化
  thymeleaf:
    cache: false
  security:
    filter:
      loginUri: /auth/login
      logoutUri: /auth/logout
      excludeUri: /**/captcha,/**/demo/**,/swagger-ui.html,/webjars/**,/swagger-resources/**,/**/engine-rest/**
  jwt:
    secret: 123456  #密钥
    expireTime: 720   #过期时间，默认60分钟
  redis:
    enable: false
    database: 0
    host: 127.0.0.1
    port: 6379
    password:      # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    lettuce:  #不是jedis, springboot2.0以上默认是lettuce
      pool:
        max-active: 1000  # 最大连接数（使用负值表示没有限制）
        max-wait: -1ms    # 最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 最大空闲连接
        min-idle: 5       # 最小空闲连接
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      default:
        url: jdbc:mysql://192.168.1.200:3306/jbos?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
        username: jbos
        password: ENC(z/dPUd+V2Exjh/dKtt/KFQ==)
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: admin
        #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
      #使用非公平锁
      useUnfairLock: true
      removeAbandoned: true
      removeAbandonedTimeout: 1800
      logAbandoned: false
      validationQueryTimeout: 1
      keepAlive: true
#mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml

feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  #开启请求与响应的压缩
  compression:
    request:
      enabled: true
    response:
      enabled: true

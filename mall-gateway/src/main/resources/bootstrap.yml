spring:
  application:
    name: mall-gateway
  profiles:
    active: dev

#actuator 端点信息配置
management:
  endpoints:
    web:
      exposure:
        include: "*" #开启所有端点
  endpoint:
    health:
      show-details: ALWAYS #对所有用户暴露详细信息
app:
  id: ${spring.application.name}
jasypt:
  encryptor:
    bootstrap: false
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
    password: 8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92
---
spring:
  config:
    activate:
      on-profile: dev
  boot:
    admin:
      client:
        url: http://127.0.0.1:9528/
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848  # 配置 nacos 的服务地址
        group: dev  # 配置组，默认就是 DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848  # 配置 nacos 的服务地址
        file-extension: yaml  # 加载 dataid 配置文件的后缀，默认是 properties
        group: dev  # 配置组，默认就是 DEFAULT_GROUP
swagger:
  # 开启swagger
  enabled: true
knife4j:
  # knife4j的增强配置
  enable: false
  # 开启生产环境屏蔽，一定要先开启knife4j增强才会生效
  production: false

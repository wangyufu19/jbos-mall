server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8060
spring:
  application:
    name: mall-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850  # 配置 nacos 的服务地址
      config:
        server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850  # 配置 nacos 的服务地址
        file-extension: yml  # 加载 dataid 配置文件的后缀，默认是 properties
        group: sit  # 配置组，默认就是 DEFAULT_GROUP
  jwt:
    secret: 123456  #密钥
    expireTime: 2   #过期时间，默认24小时


